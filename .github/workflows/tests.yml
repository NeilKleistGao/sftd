name: Tests

on:
  push:
    branches: [ main ]
    paths-ignore:
      - README.md
      - .gitignore
  pull_request:
    branches: [ main ]
    paths-ignore:
      - README.md
      - .gitignore

jobs:
  test:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - name: setup msbuild
        uses: microsoft/setup-msbuild@v1
      - name: MSBuild
        working-directory: sftd
        run: msbuild sftd.csproj
